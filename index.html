<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to WhatsApp</title>

<style>

body{
margin:0;
background:#000;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

.container{
text-align:center;
max-width:320px;
}

.title{
font-size:22px;
font-weight:600;
margin-bottom:10px;
}

.subtitle{
color:#aaa;
margin-bottom:20px;
line-height:1.5;
}

.timer{
font-size:42px;
font-weight:700;
margin-bottom:20px;
}

.button{
display:inline-block;
padding:14px 28px;
border-radius:10px;
background:#fff;
color:#000;
text-decoration:none;
font-weight:600;
}

.button:hover{
background:#111;
color:#fff;
border:1px solid #fff;
}

.spinner{
margin:20px auto;
border:3px solid #222;
border-top:3px solid #fff;
border-radius:50%;
width:28px;
height:28px;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

</style>

<script>

var phone="971507383054";
var seconds=5;

function updateTimer(){

document.getElementById("timer").innerHTML=seconds;

if(seconds==0){

openWhatsApp();

}else{

seconds--;
setTimeout(updateTimer,1000);

}

}

function openWhatsApp(){

var isMobile=/Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

if(isMobile){

window.location.href="whatsapp://send?phone="+phone;

setTimeout(function(){

window.location.href="https://wa.me/"+phone;

},1500);

}else{

window.location.href="https://web.whatsapp.com/send?phone="+phone;

}

}

</script>

</head>

<body onload="updateTimer()">

<div class="container">

<div class="title">
Redirecting to WhatsApp
</div>

<div class="subtitle">
Redirecting to The Mr.Sekandar official WhatsApp app chat
</div>

<div class="spinner"></div>

<div id="timer" class="timer">
5
</div>

<div class="subtitle">
seconds remaining
</div>

<a class="button" onclick="openWhatsApp()">
Open Now
</a>

</div>

</body>
</html>
