<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to WhatsApp</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
}

.logo {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 10px;
}

.text {
  color: #aaa;
  margin-bottom: 30px;
}

.button {
  display: inline-block;
  padding: 14px 28px;
  border: 1px solid #fff;
  border-radius: 8px;
  color: #000;
  background: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}

.button:hover {
  background: #000;
  color: #fff;
}

.spinner {
  margin: 30px auto;
  border: 3px solid #222;
  border-top: 3px solid #fff;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>

</head>
<body>

<div class="container">

<div class="logo">
Redirecting to WhatsApp
</div>

<div class="spinner"></div>

<div class="text">
Tap the button below to continue
</div>

<a class="button" href="whatsapp://send?phone=971XXXXXXXXX">
Open WhatsApp
</a>

</div>

</body>
</html>
