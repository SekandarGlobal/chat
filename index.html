<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to WhatsApp</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
}

.title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 10px;
}

.text {
  color: #aaa;
  margin-bottom: 30px;
}

.button {
  display: inline-block;
  padding: 14px 28px;
  border-radius: 10px;
  color: #000;
  background: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}

.button:hover {
  background: #111;
  color: #fff;
  border: 1px solid #fff;
}

.spinner {
  margin: 25px auto;
  border: 3px solid #222;
  border-top: 3px solid #fff;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>

<script>
function openWhatsApp() {

var phone = "971507383054";

var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

if(isMobile){

window.location.href = "whatsapp://send?phone=" + phone;

setTimeout(function(){

window.location.href = "https://wa.me/" + phone;

}, 1500);

}else{

window.location.href = "https://web.whatsapp.com/send?phone=" + phone;

}

}
</script>

</head>
<body>

<div class="container">

<div class="title">
Redirecting to WhatsApp
</div>

<div class="spinner"></div>

<div class="text">
Click below if not opened automatically
</div>

<a class="button" onclick="openWhatsApp()">
Open WhatsApp
</a>

</div>

<script>
setTimeout(openWhatsApp, 1200);
</script>

</body>
</html>
